name: FABRIC Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FABRIC_CREDS_FILE: /home/runner/.tokens.json
      FABRIC_PROJECT_ID: ${{ secrets.FABRIC_PROJECT_ID }}
      FABRIC_BASTION_HOST: bastion.fabric-testbed.net
      FABRIC_BASTION_USERNAME: ${{ secrets.FABRIC_BASTION_USERNAME }}
      FABRIC_BASTION_KEY_LOCATION: /home/runner/.ssh/bastion_key
      FABRIC_SLICE_PRIVATE_KEY_FILE: /home/runner/.ssh/slice_key
      FABRIC_SLICE_PUBLIC_KEY_FILE: /home/runner/.ssh/slice_key.pub

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure FABRIC Environment
        run: |
          echo "${{ secrets.FABRIC_TOKEN_JSON }}" > /home/runner/.tokens.json
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.FABRIC_BASTION_KEY }}" > /home/runner/.ssh/bastion_key
          chmod 600 /home/runner/.ssh/bastion_key
          echo "${{ secrets.FABRIC_SLICE_KEY }}" > /home/runner/.ssh/slice_key
          chmod 600 /home/runner/.ssh/slice_key
          echo "${{ secrets.FABRIC_SLICE_PUB_KEY }}" > /home/runner/.ssh/slice_key.pub

      - name: Provision FABRIC Slice
        run: python scripts/provision_fabric.py

      - name: Upload Slice Details
        uses: actions/upload-artifact@v4
        with:
          name: slice-details
          path: slice_details.json
